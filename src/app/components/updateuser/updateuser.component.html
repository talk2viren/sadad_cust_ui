<div class="home-one">
  <app-page-header></app-page-header>
  
  <section>
    <div class="container">
      <form [formGroup]="userForm" autocomplete="off">
        <div class="form-group">
          <label for="fullname">{{'PAYMENT.FULLNAME' | translate }}</label>
          <input type="text" class="form-control"  placeholder="{{'VALIDATION.ENTER_FULLNAME' | translate }}" formControlName="fullname" required>
          <div *ngIf="isControlHasError('fullname','required')" class="alert alert-danger">{{'VALIDATION.FULLNAME_REQUIRED_FIELD' | translate }}</div>
        </div>
        <div class="form-group">
          <label for="email">{{'INPUT.EMAIL' | translate }}</label>
          <input type="text" class="form-control" placeholder="{{'VALIDATION.PLEASE_ENTER_EMAIL' | translate }}" formControlName="email" required>
          <div *ngIf="isControlHasError('email','required')" class="alert alert-danger">{{'VALIDATION.EMAIL_REQUIRED_FIELD' | translate }}</div>
        </div>
        <div class="form-group">
          <label for="phone">{{'PAYMENT.PHONE' | translate }}</label>
          <input type="text" class="form-control" placeholder="{{'VALIDATION.ENTER_PHONE' | translate }}" formControlName="phone" required>
          
        </div>
        <div class="form-group">
          <label for="password">{{'INPUT.PASSWORD' | translate }}</label>
          <input type="password" class="form-control" placeholder="{{'VALIDATION.ENTER_PASSWORD' | translate }}" formControlName="password" required>
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="file" class="form-control" formControlName="image"  (change)="onFileSelected($event)">
        </div>
       <!-- <button type="submit" class="btn btn-primary" (click)="submit()">Send</button> -->
       <button type="submit" class="btn btn-primary" (click)="submit()">{{'GENERAL.SAVE_BUTTON' | translate }}</button>
      </form>
    </div>
  </section>
  </div>
