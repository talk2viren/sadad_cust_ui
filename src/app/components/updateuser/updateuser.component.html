<div class="home-one">
  <app-page-header></app-page-header>
  
  <section>
    <div class="container">
      <form [formGroup]="userForm" autocomplete="off">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" class="form-control"  placeholder="Enter fullname" formControlName="fullname" required>
          <div *ngIf="isControlHasError('fullname','required')" class="alert alert-danger">Fullname is Required</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" placeholder="Enter Email" formControlName="email" required>
          <div *ngIf="isControlHasError('email','required')" class="alert alert-danger">Email is Required</div>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" placeholder="Enter Phone" formControlName="phone" required>
          
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" required>
        </div>
        <div class="form-group">
          <label>Image</label>
          <input type="file" class="form-control" formControlName="image"  (change)="onFileSelected($event)">
        </div>
       <!-- <button type="submit" class="btn btn-primary" (click)="submit()">Send</button> -->
       <button type="submit" class="btn btn-primary" (click)="submit()">Save</button>
      </form>
    </div>
  </section>
  </div>
