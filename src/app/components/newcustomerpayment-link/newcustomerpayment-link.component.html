<div class="home-one">
  <app-page-header style="display: none;"></app-page-header>
  <section>
    <div class="container">
      <div class="row justify-content-center"> 
        <!-- style="height: 40px;width: 40px;text-align: center;margin-left: 42%;" -->
        <!-- <div class="col-md-6 col-md-offset-3"> -->
          <img src="assets/images/logo.png" alt="" style="width:15% !important;text-align:center;">
        <!-- </div> -->
      </div>
        <div class="row justify-content-center"> 
          <!-- style="background-color: #ffff;width: 50%;border: 2px solid #355c84;padding: 50px;margin-top: -20px;margin-left: 250px;" -->
        <div class="col-md-6 col-md-offset-3 align-center" style="background-color: #ffff;border: 2px solid #355c84;padding-right: 0px;padding-left: 0px;">
          <!-- style="background-color:#355c84;border: 1px solid #355c84;padding: -10px;margin:-30px;color: #fff;text-align: center;" -->
          <div class="col-md-12" style="background-color:#355c84;border: 1px solid #355c84;color: #fff;text-align: center;">Payment Confirmation</div>
          <div style="margin-top: 40px;">
        <form [formGroup]="paymentForm" autocomplete="off">
          <div class="form-group row" >
            <div class="col"> 
              <label for="collector_name" class="col-sm-4 col-form-label">Payment To:</label>
            </div>
            <div class="col">
              <input type="text" class="form-control"  placeholder="Collector Name" formControlName="collector_name"  style="border:none;outline: none;pointer-events: none; ">
            </div>
          </div>
          <div class="form-group row">
            <div class="col"> 
              <label for="amount_paid" class="col-sm-4 col-form-label">Amount:</label>
            </div>
            <div class="col">
            <input type="text" class="form-control"  placeholder="Amount" formControlName="amount_paid" style="border:none;outline: none;pointer-events: none; ">
            </div>
          </div>
          <div class="form-group row">
            <div class="col">
              <label for="descrpition" class="col-sm-4 col-form-label">Notes:</label>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Description" formControlName="description" style="border:none;outline: none;pointer-events: none; " >
            </div>
          </div>
         <button style="background-color: #355c84;margin-left:40% ;" type="submit" class="btn btn-primary" (click)="submit()">Pay Now</button>
        </form>
      </div>
    </div>
  </div>
</div>
</section>
</div>
