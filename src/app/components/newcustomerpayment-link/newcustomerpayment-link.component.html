<div class="home-one">
  <app-page-header></app-page-header>
  <section>
    <div class="container">
      <div style="height: 100px;width: 100px;text-align: center;margin-left: 42%;">
        <img src="assets/images/logo.png" alt="">
      </div>
      <div style="background-color: #ffff;width: 50%;border: 2px solid #355c84;padding: 50px;margin-top: -20px;margin-left: 250px;">
        <div style="background-color:#355c84;border: 1px solid #355c84;padding: -10px;margin:-50px;color: #fff;text-align: center;">Payment Confirmation</div>
        <div style="margin-top: 60px;">
          <form [formGroup]="paymentForm" autocomplete="off">
            <div class="form-group row" >
              <label for="collector_name" class="col-sm-4 col-form-label">Payment To:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control"  placeholder="Collector Name" formControlName="collector_name"  style="border:none;outline: none;pointer-events: none; ">
              </div>
            </div>
            <div class="form-group row">
              <label for="amount_paid" class="col-sm-4 col-form-label">Amount:</label>
              <div class="col-sm-8">
              <input type="text" class="form-control"  placeholder="Amount" formControlName="amount_paid" style="border:none;outline: none;pointer-events: none; ">
              </div>
              
              <!-- <div *ngIf="isControlHasError('amount_paid','required')" class="alert alert-danger">Amount is Required</div> -->
            </div>
            <div class="form-group row">
              <label for="descrpition" class="col-sm-4 col-form-label">Notes:</label>
              <div class="col-sm-8">
                  <input type="text" class="form-control" placeholder="Description" formControlName="descrpition" style="border:none;outline: none;pointer-events: none; " >
              </div>
              
              
            </div>
           <button style="background-color: #355c84;margin-left:40% ;" type="submit" class="btn btn-primary" (click)="submit()">Pay Now</button>
          </form>
        </div>
      </div>
     
    </div>
  </section>
  </div>
