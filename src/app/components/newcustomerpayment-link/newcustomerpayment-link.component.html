<div class="home-one">
  <app-page-header></app-page-header>
  <section>
    <div class="container">
      <form [formGroup]="paymentForm" autocomplete="off">
        <div class="form-group">
          <label for="amount_paid">Amount Paid</label>
          <input type="text" class="form-control"  placeholder="Enter amount" formControlName="amount_paid" required disabled>
          <div *ngIf="isControlHasError('amount_paid','required')" class="alert alert-danger">Amount is Required</div>
        </div>
        <div class="form-group">
          <label for="descrpition">Description</label>
          <input type="text" class="form-control" placeholder="Enter Description" formControlName="descrpition" required>
          <div *ngIf="isControlHasError('descrpition','required')" class="alert alert-danger">Description is Required</div>
        </div>
       <button type="submit" class="btn btn-primary" (click)="submit()">Send</button>
      </form>
    </div>
  </section>
  </div>
